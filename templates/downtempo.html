{% extends 'layout.html' %}
{% block styling %}
    <link type="text/css" href="{{url_for('static',filename='css/downtempo.css')}}" rel="stylesheet"></link>
    <link href='https://fonts.googleapis.com/css?family=Didact%20Gothic' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti" rel="stylesheet">
{% endblock %}
{% block title %}DOWNTEMPO{% endblock %}

{% block content %}
{% include 'features/navtab.html' %}
<center>
<div class="table">
  <div class="tr" id="theme">
    <p class="hdown">Downtempo</p>
  </div>
  {% for music in Music %}
  <div class="tr songs">
    <table>
      <tr>
    <td>
      <img class="rimg" src="https://e.snmc.io/lk/f/s/4a4c13ff7008262e8e849f2527330e02/4632517.jpg">
    </td>
    <td>
    {{music.Song_Name}}

    <button class="play" id="{{music.Url_Path}}"> ▶️ </button>
    <div class="{{music.Song_Name}}">
      <button class="Playlist" id="Public">Add To Public Playlist</button>
      <button class="Playlist" id="Private">Add To Private Playlist</button>
    </div>
  </td>
</tr>
</table>
  </div>
  {% endfor %}
</div>
</center>
<div class="back"></div>
<audio controls id="play-song">
  <source src="" type="audio/mpeg" class="mp3">
</audio>
<script type="text/javascript" src="{{url_for('static',filename='js/downtempo.js')}}"></script>
{% endblock %}
